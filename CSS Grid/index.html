<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/media.css" />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <title>Panel</title>
  </head>
  <body>
    <div class="container">
      <div class="bg1">
        <h3>16 <span>| 24</span></h3>
        <p>Goals completed</p>
      </div>
      <div class="bg1">
        <h3><i class="fas fa-battery-three-quarters"></i></h3>
        <p>Respiration</p>
      </div>
      <div class="bg2">
        <h3><i class="fas fa-running"></i></h3>
        <p>Miles</p>
      </div>
      <div class="bg1">
        <h3>36 &deg;</h3>
        <p>temperature</p>
      </div>
      <div class="bg1">
        <h3><i class="fas fa-bed"></i></h3>
        <p>Sleep Keep</p>
      </div>
      <div class="bg2">
        <h3>98 <span>bpm</span></h3>
        <p>Heart Rate</p>
      </div>
      <div class="bg1">
        <h3>170 <span>lbs</span></h3>
        <p>Weight</p>
      </div>
      <div class="bg2">
        <h3>28 <span>%</span></h3>
        <p>Fat Percentage</p>
      </div>
      <div class="bg2">
        <h3>118 <span>mgdl</span></h3>
        <p>Blood Glucose</p>
      </div>
      <div class="bg1">
        <h3>680 <span>kcal</span></h3>
        <p>AVG</p>
        <p>Consumption</p>
      </div>
      <div class="bg2">
        <h3><i class="fas fa-dumbbell"></i></h3>
        <p>Workouts</p>
      </div>
      <div class="bg2">
        <h3>85 <span>%</span></h3>
        <p>Body Hydration</p>
      </div>
    </div>
  </body>
</html>
